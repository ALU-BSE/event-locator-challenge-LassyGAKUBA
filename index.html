<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Locator - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">EventLocator</a>
    </div>
  </nav>
  <div class="bg-light text-center py-5">
    <div class="container">
      <h1 class="display-5 fw-bold">Find Events in Kigali City</h1>
      <p class="lead mb-4">Search by keyword, category, or date to explore local events!</p>

    
      <form id="searchForm" action="events.html" method="GET" class="row g-3 justify-content-center">
        <div class="col-md-4">
          <input type="text" name="q" class="form-control" placeholder="Search by keyword..." />
        </div>
        <div class="col-md-3">
          <select name="category" class="form-select">
            <option value="">All Categories</option>
            <option value="music">Music</option>
            <option value="tech">Tech</option>
            <option value="sports">Sports</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="date" name="date" class="form-control" />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 EventLocator. </p>
    </div>
  </footer>
</body>
</html>
